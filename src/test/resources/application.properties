spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS lnfoot_api
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/realms/test/protocol/openid-connect/certs
spring.main.allow-bean-definition-overriding=true 

logging.level.root=DEBUG
logging.level.com.hublots.ln_foot=INFO
external.api.sportsKey=external-api-sportsKey